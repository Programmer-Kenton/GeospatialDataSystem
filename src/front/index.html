<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球大规模地理信息数据集系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

    <header class="header">
        <h1><i class="fas fa-globe-asia"></i> 全球大规模地理信息数据集系统</h1>
    </header>

    <main>
        <section class="query-section">
            <form id="queryForm" class="card">
                <div class="form-group">
                    <label for="coords" class="input-label">
                        <i class="fas fa-map-marker-alt"></i> 请输入坐标数据：
                    </label>
                    <textarea id="coords"
                              class="input-field"
                              placeholder="示例格式：75.692101,8.418863 -142.224468,70.396431 ..."></textarea>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-search"></i> 查询数据
                </button>
            </form>
        </section>


        <section class="data-section">
            <div class="data-container card">
                <!-- 统计信息 -->
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dot-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3>点的个数</h3>
                            <span id="pointCount">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-wave-square"></i>
                        </div>
                        <div class="stat-content">
                            <h3>线的个数</h3>
                            <span id="lineCount">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-draw-polygon"></i>
                        </div>
                        <div class="stat-content">
                            <h3>面的个数</h3>
                            <span id="polygonCount">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-list-alt"></i>  <!-- 修改图标 -->
                        </div>
                        <div class="stat-content">
                            <h3>总数据条目</h3>  <!-- 修改标题 -->
                            <span id="totalEntries">0</span>  <!-- 修改显示单位 -->
                        </div>
                    </div>
                </div>

                <!-- 表格 -->
                <div class="table-container">
                    <table id="geoTable">
                        <thead hidden>
                        <tr>
                            <th>ID</th>
                            <th>类型</th>
                            <th>坐标</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="geoDataBody"></tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div id="pagination"></div>
            </div>
        </section>


        <section class="action-section">
            <div class="action-buttons">
                <button id="downloadBtn" class="btn primary" style="display: none;">
                    <i class="fas fa-download"></i> 下载CSV
                </button>
                <button id="randomGenerateBtn" class="btn primary">
                    <i class="fas fa-random"></i> 随机生成数据
                </button>
                <button id="randomDeleteBtn" class="btn primary">
                    <i class="fas fa-trash"></i> 随机删除数据
                </button>
                <button id="totalEntriesBtn" class="btn primary">
                    <i class="fas fa-list-ol"></i> 获取数据总量
                </button>
            </div>
        </section>


    </main>


</div>

<script src="js/app.js"></script>
</body>
</html>
